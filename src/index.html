<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <main data-role="offers" data-tags="" data-credit-first="300000">
        <template data-part="article">
            <article class="offer">
                <div class="offer_logo">
                    <div class="offer_logo_con logo-container">
                        <img alt="Offer Logo" data-logo/>
                    </div>
                    <figure class="offer_rating">
                        <div class="offer_rating_stars">
                            <div class="offer_rating_stars_icons" data-rating-icon>
                                <i class="icon_star"></i>
                                <i class="icon_star"></i>
                                <i class="icon_star"></i>
                                <i class="icon_star"></i>
                                <i class="icon_star"></i>
                            </div>
                            <div class="offer_rating_stars_icons_outline">
                                <i class="icon_star_outline"></i>
                                <i class="icon_star_outline"></i>
                                <i class="icon_star_outline"></i>
                                <i class="icon_star_outline"></i>
                                <i class="icon_star_outline"></i>
                            </div>
                        </div>
                        <figcaption class="offer_rating_text" data-key="rating"></figcaption>
                    </figure>
                </div>
                <div class="offer_info">
                    <div class="offer_info_con">
                        <div class="offer_money">
                            <div>
                                <div class="label">Возвращаете</div>
                                <div class="value">
                                    <span class="calc-weight" data-condition="returnAmount"></span>
                                    <small>грн</small>
                                </div>
                            </div>
                            <div>
                                <div class="label">Берете</div>
                                <div class="value">
                                    <span class="calc-weight" data-condition="amount"></span>
                                    <small>грн</small>
                                </div>
                            </div>
                            <div>
                                <div class="label">
                                    Переплата
                                </div>
                                <div class="value">
                                    <span class="calc-weight" data-condition="interest"></span>
                                    <small>грн</small>
                                </div>
                            </div>
                        </div>
                        <div class="offer_conditions">
                            <div>
                                <div class="credit-cost">
                                    <div class="label">1й кредит</div>
                                    <div class="value">
                                        <span data-key="credit_first"></span>
                                        <small>грн</small>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="rate_field">
                                    <div class="label">Ставка</div>
                                    <div class="value">
                                        <span data-key="rate_from"></span>
                                        <small>%</small>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="date_field">
                                    <div class="label">Срок</div>
                                    <div class="value">
                                        <span data-key="credit_time"></span>
                                        <small>дней</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="offer_open">
                        <a data-link rel="noopener nofollow noindex" target="_blank" class="btn primary_btn">
                            Оформить заявку
                        </a>
                    </div>
                </div>
            </article>
        </template>
        <section id="actual-list"></section>
        <div id="get_more" class="unavailable" style="cursor: pointer;">Загрузить еще</div>
        <h4 class="offers-container-title unavailable">
            Результаты, не соответствующие условиям первого кредита
        </h4>
        <section id="other-list"></section>
    </main>
    <span class="sdl-filter-btn popup__btn"></span>
    <aside>
        <div class="sidebar-inner">
            <div class="credit_calc" id="credit-calculator">
                <div class="credit_calc_row" data-field="amount">
                    <div class="calc_sum">
                        <div class="calc_sum_value">
                            <div class="calc_sum_value_suffix">грн</div>
                            <input type="text" class="calc_sum_value_input" id="calcSumInput">
                        </div>
                        <label for="calcSumInput" class="calc_sum_label">Сумма займа</label>
                    </div>
                    <div class="slider_line_cont">
                        <input type="range">
                        <button class="slider_control slider_minus" data-action="minus">
                            <i class="icon"></i>
                        </button>
                        <button class="slider_control slider_plus" data-action="plus">
                            <i class="icon"></i>
                        </button>
                    </div>
                </div>
                <div class="credit_calc_row calc_term" data-field="term">
                    <div class="calc_sum">
                        <div class="calc_sum_value">
                            <div class="calc_sum_value_suffix">дней</div>
                            <input type="text" class="calc_sum_value_input" id="calcTermInput">
                        </div>
                        <label for="calcTermInput" class="calc_sum_label">Срок займа</label>
                    </div>
                    <div class="slider_line_cont">
                        <input type="range">
                        <button class="slider_control slider_minus" data-action="minus">
                            <i class="icon"></i>
                        </button>
                        <button class="slider_control slider_plus" data-action="plus">
                            <i class="icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="filter-aside popup__container">
            <div class="sdl-filter-container popup__content toggle-left ">
                <div class="sdl-filter">
                    <div id="sdl-modal-main-filter" tabindex="-1" role="dialog" aria-labelledby="modal-main-filter"
                         class="sdl-filter-modal">
                        <div class="sdl-filter-content">
                            <!--                        <div class="sdl-filter-offers">найдено: 16 компаний</div>-->

                            <!-- Поиск по тегу: title START-->
                            <div class="sdl-filter-section">
                                <div class="sdl-filter-title">Название МФО</div>
                                <div class="sdl-filter-item">
                                    <div class="sdl-form-group">
                                        <label for="company-name" class="sdl-autocomplite">
                                            <input type="text" id="company-name" name="company-name"
                                                   placeholder="" class="sdl-filter-input" autocomplete="off">
                                        </label>
                                        <button class="sdl-form-group-btn" id="search-title"></button>
                                    </div>
                                </div>
                            </div>
                            <!-- Поиск по тегу: title END-->

                            <!-- Фильтер по тегу: credit_first START-->
                            <div class="sdl-filter-section">
                                <div class="sdl-filter-title">Сумма займа</div>
                                <form class="sdl-checkbox-group" data-filter-group="checkbox" data-filter="loan_amount"
                                      data-filter-type="range" data-filter-name="credit_first">
                                    <div class="sdl-filter-item">
                                        <label>
                                            <input type="checkbox" class="sdl-checkbox" value="100">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">100 грн</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label>
                                            <input type="checkbox" class="sdl-checkbox" value="300">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">300 грн</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label>
                                            <input type="checkbox" class="sdl-checkbox" value="500">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">500 грн</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label>
                                            <input type="checkbox" class="sdl-checkbox" value="1000">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">1000 грн</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label>
                                            <input type="checkbox" class="sdl-checkbox" value="3000">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">3000 грн</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label>
                                            <input type="checkbox" class="sdl-checkbox" value="5000">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">5000 грн</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label>
                                            <input type="checkbox" class="sdl-checkbox" value="7000">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">7000 грн</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">

                                    </div>
                                    <div class="sdl-filter-item">

                                            <input type="checkbox" class="sdl-checkbox" value="15000">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">15000 грн</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label>
                                            <input type="checkbox" class="sdl-checkbox" value="20000">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">20000 грн</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label>
                                            <input type="checkbox" class="sdl-checkbox" value="300000">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">300000 грн</span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <!-- Фильтер по тегу: credit_first END-->

                            <!-- Фильтер по способу получения займа: tags START-->

                                <div class="sdl-filter-title">Способ получения</div>
                                <form class="sdl-checkbox-group" data-filter-group="checkbox"

                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">
                                            <input type="checkbox" class="sdl-checkbox"
                                                   value="на-карту">

                                    </div>
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">

                                            <span class="sdl-checkbox-text">На счет</span>

                                    </div>
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">

                                </form>
                            </div>
                            <!-- Фильтер по способу получения займа: tags END-->


                            <!-- Фильтер по виду займа: credit_first START-->

                                <div class="sdl-filter-title">Виды займов</div>
                                <form class="sdl-checkbox-group" data-filter-group="checkbox"
                                      data-filter="types_of_loans" data-filter-type="set" data-filter-name="tags">
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">
                                            <input type="checkbox" class="sdl-checkbox"
                                                   value="без-залога">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">Без залога</span>

                                    </div>
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">

                                                   value="без-отказа">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">Без отказа</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">
                                            <input type="checkbox" class="sdl-checkbox"
                                                   value="по-паспорту">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">По паспорту</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">
                                            <input type="checkbox" class="sdl-checkbox"
                                                   value="без-поручителей">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">Без поручителей</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">

                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">Без комиссии</span>

                                    </div>
                                    <div class="sdl-filter-item">

                                            <input type="checkbox" class="sdl-checkbox"

                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">С 18 лет</span>

                                    </div>
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">
                                            <input type="checkbox" class="sdl-checkbox"

                                    </div>
                                    <div class="sdl-filter-item">

                                    </div>
                                    <div class="sdl-filter-item">

                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">
                                            <input type="checkbox" class="sdl-checkbox"
                                                   value="без-оф-трудоустройства">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">Без официального трудоустройства</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">
                                            <input type="checkbox" class="sdl-checkbox"
                                                   value="без-проверки-ки">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">Без проверки кредитной истории</span>
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <!-- Фильтер по виду займа: credit_first END-->

                            <div class="sdl-filter-section">
                                <div class="sdl-filter-title">Срок займа</div>
                                <form class="sdl-checkbox-group" data-filter-group="checkbox" data-filter="loan_term"
                                      data-filter-type="range" data-filter-name="credit_time">
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">
                                            <input type="checkbox" class="sdl-checkbox"
                                                   value="7">

                                            <span class="sdl-checkbox-text">7 дней</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">
                                            <input type="checkbox" class="sdl-checkbox"
                                                   value="30">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">1 месяц</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">

                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">

                                                   value="730">

                                      data-filter-type="set" data-filter-name="tags">
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">
                                            <input type="checkbox" class="sdl-checkbox"
                                                   value="киев">
                                            <span class="sdl-checkbox-custom"></span>
                                            <span class="sdl-checkbox-text">Киев</span>
                                        </label>
                                    </div>
                                    <div class="sdl-filter-item">
                                        <label class="c-checkbox c-checkbox--link">

                                        <label class="c-checkbox c-checkbox--link">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <div class="popup__overlay toggle-hidden"></div>
    <a href="#" class="sdl-to-top" id="back-to-top">
        <svg class="sdl-to-top-img" width="8" height="5" viewBox="0 0 8 5" fill="none"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M2.03295 1.81199C1.0812 2.76585 0.300385 3.55511 0.296164 3.56566C0.291943 3.57832 0.450217 3.74715 0.646476 3.94341L1.00312 4.30005L2.38749 2.91357C3.15142 2.15175 3.78241 1.5292 3.79507 1.5292C3.80562 1.5292 4.4366 2.15175 5.19843 2.91357L6.5828 4.30005L6.93944 3.94341C7.1357 3.74715 7.29608 3.58043 7.29608 3.5741C7.29608 3.54667 3.81195 0.0730865 3.78663 0.0751968C3.77185 0.0773071 2.9826 0.858124 2.03295 1.81199Z"/>

</div>
